<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/82f797382f.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="htmlEditor.css">
    <title>Html editor</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">Html Editor &lt;/&gt;</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mx-auto mb-2 mb-lg-0">

                    <li class="nav-item dropdown m-2 d-flex justify-content-center">

                        <a class="nav-link dropdown-toggle" style="color: #252525;" href="#" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Files
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a id="newScreen" class="dropdown-item btn" href="/htmlEditor.html" target="_blank">
                                    <i class="fas fa-external-link-alt"></i> New
                                </a>
                            </li>
                            <li>
                                <button id="clearScreen" onclick="clearText()" class="dropdown-item">
                                    <i class="fas fa-eraser"></i> Clear
                                </button>
                            </li>
                            <li>
                                <button id="download" class="dropdown-item" onclick="download()">
                                    <i class="fas fa-download"></i> Download
                                </button>
                            </li>
                            <li>
                                <label for="upload" class="dropdown-item">
                                    <input id="upload" type="file" />
                                    <i class="fas fa-upload"></i> Upload
                                </label>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown m-2 d-flex justify-content-center">

                        <a class="nav-link dropdown-toggle" style="color: #252525;" href="#" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            View
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <button id="fullScreen" class="dropdown-item" onclick="openFullscreen()">
                                    <i class="fas fa-expand"></i> Full Screen
                                </button>
                            </li>
                            <li>
                                <button id="closeFullScreen" class="dropdown-item" onclick="closeFullscreen()">
                                    <i class="fas fa-compress"></i> Close Full Screen
                                </button>
                            </li>
                        </ul>
                    </li>
                    <li style="margin:0.55rem 0rem;">
                        <button class="btn  btn-sm-secondary w-100 align-content-center " type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
                            aria-controls="offcanvasScrolling">
                            More
                        </button>
                    </li>
                </ul>

            </div>
            <div id="clock" class="m-auto text-center align-content-center"><b>Time : </b><span id="time"></span></div>
        </div>
    </nav>
    <div class="offcanvas offcanvas-start w-25 data-bs-scroll=" true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Html Editor &lt;/&gt;</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body ">
            <ul class="list-unstyled " aria-labelledby="navbarDropdown">
                <li class="nav-item dropdown list-unstyled">
                    <a class="btn" href="/">Note Pad</a>
                </li>
                <li class="nav-item dropdown list-unstyled">
                    <a class="btn" href="./signup.html" target="_blank"><i class="fas fa-sign-in-alt"></i>Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
    <div style="display: flex; background-color: #d4d4d4; width: 100%; justify-content: space-between;">
        <h6 style="text-align: center; width: 100%;">Html Editor</h6>
        <h6 style="text-align: center; width: 100%;">Result Tab</h6>
    </div>
    <div class="main-editor">
        <!-- <button class="btn1">Run</button> -->
        <div class="first" contenteditable>
            Type Your Html Code Here
        </div>
        <iframe class="second">
        </iframe>
    </div>
    <footer style="background-color: #d4d4d4; text-align: center;">
        &copy; Html Editor &lt;/&gt;
    </footer>
    <script src="htmlEditor.js"></script>
</body>

</html>
