<script type="text/javascript">
    function sizeIt() {
        document.forms[0].elements[0].style.width = (innerWidth) + 'px';
        document.forms[0].elements[0].style.height = (innerHeight - 45) + 'px';
    }
    sizeIt();
    window.onresize = sizeIt;

    document.getElementById('text').addEventListener('keydown', function (e) {
        if (e.key == 'Tab') {
            e.preventDefault();
            var start = this.selectionStart;
            var end = this.selectionEnd;

            // set textarea value to: text before caret + tab + text after caret
            this.value = this.value.substring(0, start) +
                "\t" + this.value.substring(end);

            // put caret at right position again
            this.selectionStart =
                this.selectionEnd = start + 1;
        }
    })

    document.getElementById("closeFullScreen").style.display = "none";
    setCleanRequired(1);
    setContent();
    getRandomQuote();
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const labels = [
        'Javascript ',
        'Html',
        'Css',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'My First dataset',
            backgroundColor: [
                "#2ecc71",
                "#3498db",
                "#e74c3c",
            ],
            data: [20.9, 67.1, 12],
        }]
    };

    const config = {
        type: 'pie',
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Built Using Following Technology'
                }
            }
        },
    };
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>
<script>
    let input = document.querySelector('input')
    let textarea = document.querySelector('textarea')

    input.addEventListener('change', () => {
        let files = input.files;

        if (files.length == 0) return;

        const file = files[0];

        let reader = new FileReader();

        reader.onload = (e) => {
            const file = e.target.result;

            const lines = file.split(/\r\n|\n/);
            textarea.value = lines.join('\n');

        };

        reader.onerror = (e) => alert(e.target.error.name);

        reader.readAsText(file);
        setCleanRequired(0);
    });
    let div = document.getElementById('logout');
    let userName = localStorage.getItem('name');
    if (userName.length !== 0) {
        div.innerHTML = '';
        div.innerHTML += `<li class="nav-item d-flex align-content-center dropdown list-unstyled">`
            + userName +
            `</li>` + `<button class='btn btn-info' onclick='logout()'>Logout</button>`
    }
</script>
